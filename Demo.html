<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SS</div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Showcases</a></li>
                <li><a href="#">Exhibitions</a></li>
            </ul>
        </nav>
        <button class="connect-btn">Connect Account</button>
    </header>

    <main>
        <section class="hero">
            <div class="text-content">
                <h1>STYLE SYNTH</h1>
                <p>The forefront of the fashion-tech revolution, seamlessly blending artificial intelligence with cutting-edge design.</p>
                <div class="buttons">
                    <button class="btn">Get Started</button>
                    <button class="btn secondary">Explore →</button>
                </div>
            </div>
            <div class="image-container">
                <img src="ai-generated-fashion.jpg" alt="Futuristic Fashion">
            </div>
        </section>

        <section class="carousel">
            <div class="card selected">
                <img src="ai-fashion-1.jpg" alt="ThreadGenix Outfit">
                <h3>ThreadGenix</h3>
                <p>Cross</p>
                <button class="get-render">Get Render</button>
            </div>
            <div class="card">
                <img src="ai-fashion-2.jpg" alt="AesthetiQ Outfit">
                <h3>AesthetiQ</h3>
                <p>Bowrain</p>
                <button class="get-render">Get Render</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Style Synth | <a href="#">Privacy Policy</a></p>
        <div class="social-icons">
            <a href="#"><img src="discord-icon.png" alt="Discord"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
